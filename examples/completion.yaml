# Example configuration for text completion
api_url: "http://localhost:8000/v1"
model: "Qwen/Qwen3-30B-A3B-Instruct-2507"

# Simple completion format
prompt: "Extract all speaker names from the following conference content and output as a JSON array."

# Generation parameters
max_tokens: 2048
temperature: 0.1
top_p: 0.9

# Optional parameters
# api_key: "your-api-key-here"
# seed: 42  # For reproducible outputs
# stop: ["\n\n", "END"]  # Stop sequences

# Request timeout (default: 300 seconds)
timeout_seconds: 600